[DEFAULT]

[sftp_nats_client_maytech]
SSH_LANDING_DIR		= <nats landing zone>
DOWNLOAD_DIR		= /NATS/data/nats
STAGING_DIR		= /NATS/stage/nats
ARCHIVE_DIR		= /NATS/archive/nats
STAGING_GA_DIR		= /NATS/data/ga
LOG_DIR			= /NATS/log
SCRIPTS_DIR		= /NATS/scripts
QUARANTINE_DIR		= /NATS/quarantine/nats
SSH_REMOTE_HOST		= <url>
SSH_REMOTE_USER		= <nats user>
SSH_PRIVATE_KEY		= <path to private key>
NATS_FILE_REGEX		= ^\[-PRMD=EG-ADMD=ICAO-C=XX-;MTA-EGGG-1-MTCU_[A-Z0-9]{16}.*\].json$
NATS_DONE_FILE_REGEX	= ^(\[-PRMD=EG-ADMD=ICAO-C=XX-;MTA-EGGG-1-MTCU_[A-Z0-9]{16}.*\].json)\.done$
VSCANEXE		= /usr/bin/clamdscan
VSCANOPT		=
MAX_BATCH_SIZE		= 5000
